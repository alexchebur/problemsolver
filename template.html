<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>__TITLE__</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@11.0.1/dist/mermaid.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof mermaid === 'undefined') return;
            
            mermaid.initialize({
                startOnLoad: true,
                theme: 'default',
                securityLevel: 'loose',
                fontFamily: 'sans-serif',
                errorRenderer: function(error) {
                    try {
                        const container = error.element.closest('.mermaid-container')
                                            .querySelector('.mermaid-error-container');
                        if (container) {
                            container.innerHTML = `
                                <div class="mermaid-error">
                                    <strong>Ошибка в диаграмме:</strong> ${error.message}
                                    <pre>${error.str}</pre>
                                </div>
                            `;
                        }
                    } catch (e) {}
                }
            });
            mermaid.run();
        });
    </script>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .report {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        .report-header {
            background-color: #1976d2;
            color: white;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            margin-bottom: 20px;
        }

        .content {
            padding: 20px;
        }

        .footer {
            text-align: center;
            padding: 15px;
            color: #757575;
            font-size: 0.9em;
            border-top: 1px solid #e0e0e0;
            margin-top: 20px;
        }

        /* Стили для диаграмм */
        .diagram-wrapper {
            margin: 25px 0;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
    
        .mermaid-container {
            overflow-x: auto;
        }
    
        .mermaid {
            min-width: 100%;
            background-color: white;
            padding: 15px;
            border-radius: 6px;
        }
    
        .mermaid-error-container {
            color: #d32f2f;
            background-color: #ffebee;
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="report">
        <div class="report-header">
            <h1>__TITLE__</h1>
            <p>Сгенерировано: __GENERATION_DATE__</p>
        </div>
    
        <div class="content">
            __HTML_CONTENT__
        </div>
    
        <div class="footer">
            Отчет сгенерирован автоматически
        </div>
    </div>

    <script>
        if (typeof mermaid === 'undefined') {
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/mermaid@11.0.1/dist/mermaid.min.js';
            script.onload = function() {
                mermaid.initialize({startOnLoad: true});
                mermaid.run();
            };
            document.head.appendChild(script);
        }
    </script>
</body>
</html>
